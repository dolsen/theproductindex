---
layout: default
---
<article class="post" style="!important; --section-color: #{{ page.color }}; --section-color-alpha: #{{ page.color }}1f">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <span class="excerpt">{{ page.excerpt }}</span>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
